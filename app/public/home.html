<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Friend Finder</title>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col s12 m7">
            <div class="card">
              <div class="card-image">
                <img src="img/search.jpg">
                <span class="card-title">Friend Finder</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red" href="/survey"><i class="material-icons">question_answer</i></a>
              </div>
              <div class="card-content">
                <h4>Answer a few basic questions.</h4>
                 <h5> Then find the friend with the greatest compatibility!</h5>
              </div>
              <div class="card-action">
                <a href="/api/friends">API Friend List</a>
                <a href="https://github.com/edgartopete/FriendFinder" target="_blank">GitHub Repo</a>
              </div>
            </div>
          </div>
        </div>
  </div> 
</body>
</html>
